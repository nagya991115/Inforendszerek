<div class="containter">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Felhasználónév</th>
              <th scope="col">Jogosultság</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td><button class = "btn btn-primary" (click)="navigateToUserForm(user.id)">Szerkesztés</button></td>
                <td><button class = "btn btn-danger" (click)="deleteUser(user.id)">Törlés</button></td>
            </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>
